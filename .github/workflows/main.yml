name: ðŸš€ Semantic Release

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'

permissions:
  contents: write       # para push de tags e commits
  issues: write         # para abrir issues de erro
  pull-requests: write  # opcional, se usar PRs automÃ¡ticos

jobs:
  release:
    name: Release & Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js & authenticate npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Configure npm auth token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # para GitHub
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}     # para npm
        run: npx semantic-release
