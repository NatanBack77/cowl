name: ğŸš€ CI & Release

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'

permissions:
  contents: write       
  packages: write       # para publicar no GitHub Packages
  issues: write         
  pull-requests: write  

jobs:
  semantic-release:
    name: Release & Generate Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

  publish-npm:
    name: Publish to GitHub Packages
    needs: semantic-release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js & npm registry
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@natanael'           # ajuste para o seu namespace

      - name: Authenticate to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build (se aplicÃ¡vel)
        run: npm run build        # remova ou ajuste se nÃ£o precisar de build

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm publish --access public
